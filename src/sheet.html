<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>character sheet</title>
  <link href="normalize-8.0.1.css" rel="stylesheet" type="text/css" />
  <link href="sheet.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- meta name="viewport" content="width=device-width, initial-scale=1" /-->
  <!-- <script src="${NAME}.js"></script> -->
</head>
<body>

<div class="page">
  <div class="grid0">

    <div class="ability-label col2 row1"><b>STR</b>ength</div>
    <div class="ability-label col2 row3"><b>CON</b>stitution</div>
    <div class="ability-label col2 row5"><b>DEX</b>terity</div>
    <div class="ability-label col2 row7"><b>INT</b>elligence</div>
    <div class="ability-label col2 row9"><b>WIS</b>dom</div>
    <div class="ability-label col2 row11"><b>CHA</b>risma</div>

    <div class="ability-circle col3 row1"></div>
    <div class="ability-circle col3 row3"></div>
    <div class="ability-circle col3 row5"></div>
    <div class="ability-circle col3 row7"></div>
    <div class="ability-circle col3 row9"></div>
    <div class="ability-circle col3 row11"></div>

    <div class="line col4 row1"></div>
    <div class="line col4 row3"></div>
    <div class="line col4 row5"></div>
    <div class="line col4 row7"></div>
    <div class="line col4 row9"></div>
    <div class="line col4 row11"></div>

    <div class="ability-circle col5 row1"></div>
    <div class="ability-circle col5 row3"></div>
    <div class="ability-circle col5 row5"></div>
    <div class="ability-circle col5 row7"></div>
    <div class="ability-circle col5 row9"></div>
    <div class="ability-circle col5 row11"></div>

    <div class="line col6 row1 ldown"></div>
    <div class="line col6 row3 lup"></div>

    <div class="save-circle col7 row2"></div>
  </div>
</div>

</body>
</html>
